{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>ChickenPay - {% block title %}{% endblock %}</title>
    <link href="{% static " css
    /main.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'tableExport/tableExport.js' %}"></script>
    <script type="text/javascript" src="{% static 'tableExport/jquery.base64.js' %}"></script>
    <script type="text/javascript" src="{% static 'tableExport/html2canvas.js' %}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div id="content">
    {% if user.is_authenticated %}
    <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-usd"></span></a>
        <ul class="nav navbar-nav">
            <li><a href="/main/">Main Page</a></li>
            <li><a href="/qrcodecreate/">Generate QR-Code</a></li>
            <li><a href="/qrcodeList/">QR-Core List</a></li>
            <li><a href="/transactions/">Transactions</a></li>
        </ul>
    </div>
    {% endif %}
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div>

<style>
    .navbar-fixed-left {
        width: 140px;
        position: fixed;
        border-radius: 0;
        height: 100%;
    }

    .navbar-fixed-left .navbar-nav > li {
        float: none; /* Cancel default li float: left */
        width: 139px;
    }
</style>

<script type="text/javascript" src="http://jeromeetienne.github.io/jquery-qrcode/src/jquery.qrcode.js"></script>
<script type="text/javascript" src="http://jeromeetienne.github.io/jquery-qrcode/src/qrcode.js"></script>
</body>
</html>
