{% extends "base.html" %}

{% block title %}Qrcode{% endblock %}

{% block content %}
<h2>QR Code Details</h2>
<form>
    <form>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment">{{ qrcode.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Recommended price:</label>
            <input id="price" value="{{ qrcode.amount }}">
        </div>
        <div class="form-group">
            <label for="date">Date of creation:</label>
            <input id="date" value="{{ qrcode.date }}">
        </div>
    </form>
</form>
<div id="qrcodeTable"></div>

<script>
$( document ).ready(function() {
    $("#qrcodeTable").qrcode({
        render: "table",
        text: "{{ code }}"
    });
});

</script>
{% endblock %}
